{% extends 'base.html' %} 
{% block header %} 
 {% include 'partials/nav.html'%}
{% endblock %}
{% block content %}
<div class="container">
<h3>Add a new post:</h3>
<form action="{{ url_for('add') }}" method="post" class="add">
  <div>
    <label>Title:</label>
    <input name="title" type="text" />
  </div>
  <div>
    <label>Post:</label>
    <textarea name="post" rows="5" cols="40"></textarea>
  </div>
  <div class="">
    <input class="button" type="submit" value="Save" />
  </div>
</form>
</div>
{% endblock %}
