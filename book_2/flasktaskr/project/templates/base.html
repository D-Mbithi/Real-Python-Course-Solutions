<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Flask Task Manager</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/starter-template/"
    />

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  </head>

  <body>
    <header class="container-fluid">
      {% block header %}
      {% endblock %}
    </header>

    <main role="main" class="container-fluid">
      {% for message in get_flashed_messages() %}
        <div class="flash alert alert-success">{{ message }}</div>
      {% endfor %}
      {% if error %}
        <div class="error alert alert-danger"><strong>Error:</strong>{{ error }}</div>
      {% endif %}
      {% block content %}
      {% endblock %}
    </main>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script>
      <script src="{{ url_for('static', filename='js/jquery-slim.min.js') }}"></script>
    </script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
